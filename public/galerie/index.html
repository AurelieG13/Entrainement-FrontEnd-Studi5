<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/galerie.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">   
    <link rel="stylesheet" href="../../css/styleIndex.css">   
    <title>Charles Cantin - Photograhe</title>
</head>
<body>
    <header class="container-nav-header">
    <nav class="side-nav">
            <div class="nav-logo">
                <img class="logo" src="../images/logo/logo.png" alt="logo">
            </div>

            <a href="../" class="bloc-link active bgMenuBlue">
                <span class="nav-links">Accueil</span>
            </a>

            <a href="../galerie" class="bloc-link bgMenuGrey">
                <span class="nav-links">Galerie</span>
            </a>

            <a href="../prestations" class="bloc-link bgMenuBlue">
                <span class="nav-links">Prestations</span>
            </a>

            <a href="../contact" class="bloc-link bgMenuGrey">
                <span class="nav-links">Contact</span>
            </a>
        </nav>
</header>
    
<main>

    
    <section class="container-search">
        <div>
            <label for="input-search"></label>
            <input type="text" placeholder="Rechercher une catégorie..." id="input-search">
        </div>
        <button type="button" class="btn-search">
            <img class="img-search" src="../images/logo/loupe_blanche.png" alt="loupe recherche">
            Rechercher</button>
    </section>

    
    <section class="container-list">
        <div class="container-title-list">
            <a href="#" class="list-button">Voir toutes les photos</a>
        </div>

        <div class="container-photo-list">
            <img src="#" alt="photo">
        </div>


        
        
        <ul>
        
        </ul>


    </section>

    
    <section >
        <div class="container-title-categories">
            <a href="#" class="categories-button">Catégories les plus recherchées</a>
        </div>

        <div class="container-categories">
            <div class="card">
                <img class="card-img-top" src="../images/categories/imgbebeCategorie.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Categorie</h5>
                    <p class="card-text">Description rapide de la catégorie</p>
                    <a href="#" class="btn-card bgMenuBlue">Voir les photos</a>
                </div>
            </div>       
        </div>


    </section>

</main>

    <footer>
    <div class="container-footer">
        <button class="btn_Contact">Contact</button>
        <div class="socialIcon">
            <a href="https://facebook.com" class="socialItem"><img src="../images/logo/icon-facebook.svg" alt="logo Facebook"></a>
            <a href="https://instagram.com" class="socialItem"><img src="../images/logo/icon-instagram.svg" alt="logo Instagram"></a>
        </div>
    </div>
    <div class="mentions-footer">
        <p>Copyright 2022 | Tous droits réservés</p>
        <a href="./mentions">Mentions légales et Conditions Générales d'Utilisation</a>
    </div>
</footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
